<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css파일 import -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/joinform copy.css">
    <title>Document</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>  
     <!--js파일 import  -->
    <script src="../js/joinform copy.js"></script>
     
</head>
<body>
    <header>
        <h1 id="join">JOIN</h1>
    </header>
    <div> 아이디 : 
    <input type="text" id="id1" onblur="idcheck()" placeholder="6~10자리, 소문자, 숫자 포함"><br>
    <span id="idresult"></span><br>
    비밀번호 : 
    <input type="text" id="pwd" onblur="pwdcheck()" placeholder="8~16자리, 대 소문자, 숫자 포함"><br>
    <span id="pwdcheck"></span><br>
    비밀번호확인 : 
    <input type="text" id="pwd-confirm" onblur="pwdconfirm()" placeholder="비밀번호 확인"><br>
    <span id="pwdconfirm"></span><br>
    이름 : 
    <input type="text" id="name" placeholder="이름"><br>
    <span id="nameresult"></span><br>
    이메일 :
    <input type="text" > @ <input type="text" id="email">
    <select id="emailselect" onchange="emailcheck()">
    <option value="naver.com">naver.com</option>
    <option value="gamil.com">gamil.com</option>
    <option value="hanmail.com">hanmail.com</option>
    </select><br>
    전화번호 : <input type="text" id="phone" onblur="phonecheck()" placeholder="6~10자리, 소문자, 숫자 포함"><br>
    <span id="phoneresult"></span><br>
    주소 :
    <input type="text" id="sample4_postcode" placeholder="우편번호">
    <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
    <input type="text" id="sample4_roadAddress" placeholder="도로명주소">
    <input type="text" id="sample4_jibunAddress" placeholder="지번주소">
    <span id="guide" style="color:#999;display:none"></span>
    <input type="text" id="sample4_detailAddress" placeholder="상세주소">
    <input type="text" id="sample4_extraAddress" placeholder="참고항목">
</div>
</body>
</html>
