<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1() {
            console.log('test1함수 호출')
            // alert('입력칸은 벗어났습니다.')
            var ele = document.getElementById('id1');
            // ele.value = ele.value.toUpperCase();
            var result = document.getElementById('result');
            console.log(ele.vlaue.length);
            if (ele.vlaue.length == 0) {
                result.style.color = 'red';
                result.innerHTML = '필수입력항목입니다.';
            } else if (ele.vlaue.length < 8 || ele.value.length > 16) {
                result.style.color = 'green';
                result.innerHTML = '8~16자 이내로 써주세요.';
            }
        }
    </script>
</head>

<body>
    <!-- onblur는 입력1에서 벗어나는 순간 작동된다. -->
    입력 1: <input type="text" id="id1" onblur="test1()">
    <span id="result"></span> <br>
    입력 2: <input type="text" id="id2">
</body>

</html>
