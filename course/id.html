<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <script>
        function idcheck() {
            // 영문대소문자, 숫자, 6~10자리 정규식 
            // 소문자 대문자 숫자가 반드시 한개 이상 사용되어야함
            var exp2 = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,10}$/;
            // 네이버 아이디 정규식 
            // 영문소문자, 숫자, -_ 특수문자, 5~20자리
            // 소문자 숫자 특수문자가가 반드시 한개 이상 사용되어야함
            var exp1 = /^(?=.*[a-z])(?=.*\d)(?=.*[-_])[a-z\d-_]{5,20}$/;
            // 영문소문자, 숫자, -_ 특수문자, 6~10자리
            // 소문자 숫자가 반드시 한개 이상 사용되어야함
            var exp = /^(?=.*[a-z])(?=.*\d)[a-z\d]{6,10}$/;
            var id = document.getElementById('id1').value;
            var result = document.getElementById('result');
            if (id.length == 0) {
                result.style.color = 'red'
                result.innerHTML = '필수입력정보입니다.'
            } else if (id.match(exp)) {
                result.style.color = 'green';
                result.innerHTML = '유효한 id 형식입니다.';
            } else {
                result.style.color = 'red';
                result.innerHTML = '6~10글자 숫자, 영문 소문자를 사용해주세요.';
            }
        }
    </script>
</head>

<body>
    아이디 : <input type="text" id="id1" placeholder="영문소문자, 숫자. 6~10글자">
    <button onclick="idcheck()">id정규식체크</button>
    <span id="result"></span>
</body>

</html>
